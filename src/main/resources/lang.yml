# the %permission% placeholder in the gui will be replaced by these
# this is where you can change their description
# the plugin will auto generate all the used permissions on reloads
# so first configure the config.yml and reload the plugin
permissions:
  "exampleplugin.simple": "This is how you translate a basic permission!"
  "exampleplugin.uses.#": "You can put a # instead of numbers, and they will be replaced!"
  "exampleplugin.admin": "" # set to "" to hide from the gui

reload:
  success: "&#33FF33Plugin successfully reloaded!"
  failed: "&#FF3333Failed to reload the plugin! Something is wrong in the &f%file%&#FF3333 file, look in the console or use a yaml validator to fix the errors!"

buy:
  no-currency: "&#FF3333You don't have enough money to buy this rank!"

add-rank: "&#33FF33You have added the &f%rank% &#33FF33rank to the gui! &7Now go to the plugins/AxRankMenu/ranks.yml file to edit it!"

error:
  buy-order: "&#FF3333You must buy ranks in order!"
  downgrade-disabled: "&#FF3333You can't downgrade your rank!"

commands:
  invalid-value: "&#FF0000Invalid parameter: &#BB0000%value%"
  invalid-command: "&#FF0000Invalid command or subcommand!"
  missing-argument: "&#FF0000Missing argument! You must specify a value for &#BB0000%value%&#FF0000."
  no-permission: "&#FF0000You don't have permission to access this command!"
  out-of-range: "&#FF0000The &#BB0000%number% &#FF0000must be between &#BB0000%min% &#FF0000and &#BB0000%max%&#FF0000!"
  player-only: "&#FF0000You must be a player to use this command!"
  invalid-player: "&#FF0000The player &#BB0000%player% &#FF0000can not be found!"
  invalid-selector: "&#FF0000You can not use this selector in this command!"

update-notifier: "&#FFEE88There is a new version of the plugin available! &#DDDDDD(&#FFFFFFcurrent: &#FF0000%current% &#DDDDDD| &#FFFFFFlatest: &#00FF00%latest%&#DDDDDD)"

# do not change
version: 5